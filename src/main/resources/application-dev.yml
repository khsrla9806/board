spring:
  datasource:
    # driver-class-name: com.mysql.cj.jdbc.Driver
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy # MyBatis SQL 로그 찍기
    url: ${DEV_DB_URL}
    username: ${DEV_DB_USERNAME}
    password: ${DEV_DB_PASSWORD}

  # for schema.sql
  sql:
    init:
      mode: always
        

map-api:
  conformKey: ${DEV_MAP_API_CONFORM_KEY}